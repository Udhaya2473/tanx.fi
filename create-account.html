<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Create Account - ShopKart</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1><span class="blue-border">ShopKart</span></h1>
        </div>
        <nav>
            <ul>
                <li><a href="login.html">Login</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <section class="create-account-container">
        <h2>Create Account</h2>
        <form id="createAccountForm" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Create Account</button>
        </form>
    </section>

    <div class="popup" id="accountCreatedPopup">
        <div class="popup-content">
            <p>Account created successfully!</p>
            <button onclick="closeAccountCreatedPopup()">Close</button>
        </div>
    </div>

    <script src="create-account.js"></script>
</body>
</html>
